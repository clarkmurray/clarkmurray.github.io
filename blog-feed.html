---
layout: blog-header
title: My Blog
---

<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="content">
				<h1 id="blogPosts">Blog Posts</h1>
				<hr />
				<br />
			  {% for post in site.posts %}
			    <h1 class="blog-link"><a class="blog-link" href="{{ post.url }}">{{ post.title }}</a></h1>
			    <span class="post-date">{{ post.date | date: '%B %-d, %Y' }}</span>
			    {{ post.excerpt }}
			    <br />
			  {% endfor %}
			</div>
		</div>
	</div>
</div>
