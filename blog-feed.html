---
layout: default
title: My Blog
---

<div class="container">
	<div class="row section-name blog-posts">
		<div class="col text-center">
			<h1>Blog Posts</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-10 offset-1">
			 {% for post in site.posts %}
			  	<div class="blog-preview">
				    <h2 class="blog-link text-center"><a class="blog-link" href="{{ post.url }}">{{ post.title }}</a></h2>
				    <p class="post-date text-center">{{ post.date | date: '%B %-d, %Y' }}</p>
			    	<p>{{ post.excerpt }}</p>
				</div>
			{% endfor %}
		</div>
	</div>
</div>
