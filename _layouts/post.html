---
layout: default
---

<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<h1>{{ page.title }}</h1>
			<div class="text-center">
				<h4 class="post-date">{{ page.date | date: '%B %-d, %Y' }}</h4>
			</div>

			<br />

			<div class="content">
				{{ content }}
				<a class="back" href="/blog-feed.html">&laquo; Back</a>
			</div>
			<br />
		</div>
	</div>
</div>
