---
layout: default
---

<div class="container-fluid">
	<div class="row">
		<div class="col-xs-2"></div>
		<div class="col-xs-8">
			<h1>{{ page.title }}</h1>
			<span class="post-date">{{ page.date | date: '%B %-d, %Y' }}</span>

			<div class="content">
				{{ content }}
				<a class="back" href="/blog-feed.html">&laquo; Back</a>
			</div>
			<br />
		</div>
		<div class="col-xs-2"></div>
	</div>
</div>
